<!DOCTYPE html>
<html>
	<head>
		<!-- links -->
		<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet/less" type="text/css" href="style.less">
		<!-- scripts -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="underscore.js"></script>
		<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
		<script type="text/javascript" src="backbone.localStorage.js"></script>
		<script type="text/javascript" src="functions.js"></script>
		<script>
		  less = {
		    env: "development",
		    async: false,
		    fileAsync: false,
		    poll: 1000,
		    functions: {},
		    dumpLineNumbers: "comments",
		    relativeUrls: false
		  };
		</script>
		<script src="less.js" type="text/javascript"></script>

		 <script type="text/template" id="task-template">
				<div class="pin"></div>
	            <div class="status">
	                <input type="checkbox" class="checkStatus" <%= done ? 'checked="checked"' : '' %>>
	                <label><%= done ? "Done" : "To do" %></label>
	            </div>
	            <div class="text"><%= text %></div>
		 </script>

	</head>

	<body>
		<div id="content" class="clearfix">
			<div id="categories" class="containers">
				<input type="button" id="add_button" value="Add Sticky Note">
				<input type="button" id="del_all" value="Delete all filtered">
				<div id="all" class="category selected"><a href="#/">All <span></span></a></div>
				<div id="to_do" class="category"><a href="#/todo">To do <span></span></a></div>
				<div id="done" class="category"><a href="#/done">Done <span></span></a></div>
			</div>
			<div id="tasks" class="containers"></div>
		</div>
	</body>
</html>
